apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopyverse-reco
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shopyverse-reco
  template:
    metadata:
      labels:
        app: shopyverse-reco
    spec:
      containers:
        - name: app
          image: registry.example.com/shopyverse-reco:sha-1234
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
